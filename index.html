<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>GameBoy Color</title>
</head>
<body>
    <h1>Game Boy by: Juan David Ruiz Lopez</h1>
    <div class="GameBoy-Body">
        <div class="Screem-container">
            <div class="Screem"></div>
            <div class=" imagen"></div>
        </div>
        <div class="Butom-containers">
            <div class="arows">
                <div class="up">
                    <div class="Arrow-Up"></div>
                </div>
                <div class="left-right">
                    <div class="Arrow-Left"></div>
                    <div class="Arrow-Center"></div>
                    <div class="Arrow-Rigth"></div>
                </div>
                <div class="down">
                    <div class="Arrow-Down"></div>

                </div>
            </div>
            <div class="buttons">
                <div class="A">
                    <div class="buttom-A"></div>
                </div>
                <div class="B">
                    <div class="buttom-B"></div>
                </div>
            </div>
        </div>
        <div class="more-buttons">
            <div class="buttom-select"></div>
            <div class="buttom-start"></div>
        </div>
    </div>
</body>
</html>
